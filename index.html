<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ul</title>
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-7">
        <nav class="">
          <div class="logo">iFlight</div>
          <ul class="">
            <li>How it works</li>
            <li>Find a Flight</li>
            <li>Login</li>
            <li class="active">Sign in</li>
          </ul>
          <i class="fa fa-bars"></i>
        </nav>

        <div class="hero-content">
          <h1>
            Find Flights Heading To Any Destination
          </h1>
          <div class="">
            <i class="fa fa-plane"></i>
            <input type="text" placeholder="Enter A Destination" />
            <i class="fa fa-map-marker-alt"></i>
            <button class="button">Find Flight</button>
          </div>
          <div class="list">
            <button>Abuja to Lagos</button>
            <button>Uyo</button>
            <button>Owerri to Lagos</button>
            <button>Abuja to PH</button>
            <span>...</span>
          </div>
        </div>
      </div>
      <div class="col-5"></div>
    </div>
    <script>
      const navSlide = () => {
        const icon = document.querySelector(".fa-bars");
        const links = document.querySelector("ul");
        let key = 1;
        icon.addEventListener("click", () => {
          if (key === 1) {
            key = 0;
            links.style.display = "block";
          } else if (key === 0) {
            key = 1;
            links.style.display = "none";
          }
        });
      };
      navSlide();
    </script>
  </body>
</html>
